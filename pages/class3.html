<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/class.css">
    <title>Class 1</title>
</head>
<body>
    <div class="main-container">
        <h1>Welcome Back to Class 3</h1>
        <button type="button" value="std" onclick="std_form()">Add Student Info</button>
        <button type="button" onclick="attendance()">Attendence</button>
    </div>
    <div class="std-form container" id="std-form" style="display:none">
        <h2>Student Registration</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" required>
            <label for="female">Female</label>  
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
          </div>
          <div class="form-group">
            <label for="addr">Address:</label>
            <input type="text" id="addr" name="addr" required>
          </div>
          <div class="form-group">
            <label for="pname">Parent Name:</label>
            <input type="text" id="pname" name="pname" required>
          </div>
          <div class="form-group">
            <label for="phno">Phone No:</label>
            <input type="tel" id="phno" name="phno" required>
          </div>
          <div class="form-group">
            <button type="button" id="update" class="btn-submit" onclick="submitOrUpdate()">Submit</button>
          </div>
        </form>
    </div>
    <div class="tab" id="tab" style="display: none;">
        <h2>Students Bio-Data</h2>
        <input type="text" id="search" onkeyup="find()" placeholder="Search Here....">
        <table id="tab2">
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Parent Name</th>
            <th>Phone Number</th>
            <th>Edit/Delete</th>
            <tbody id="tab1">
            </tbody>
        </table>
    </div>
    <script src="../script/class.js"></script>
</body>
</html>
